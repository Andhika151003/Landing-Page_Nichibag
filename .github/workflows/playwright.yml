name: DEBUG Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 10 # Mengurangi timeout karena kita ingin cepat gagal
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*

    - name: Install backend dependencies
      run: npm ci --prefix Server

    # LANGKAH DEBUG UTAMA: Jalankan server di foreground untuk melihat log
    - name: DEBUG - Run backend and show logs
      run: cd Server && npm start

    # Langkah-langkah di bawah ini sengaja tidak akan dijalankan
    - name: Run frontend in background
      run: echo "Skipping for debug"

    - name: Wait for servers to be ready
      run: echo "Skipping for debug"

    - name: Run Playwright tests
      run: echo "Skipping for debug"